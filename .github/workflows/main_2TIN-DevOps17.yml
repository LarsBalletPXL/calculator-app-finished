# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 2TIN-DevOps17

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3ce45131587340f78e62fbc005fd017f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_93bca7e2149445f3bc4e2ecab44680c0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3ce45131587340f78e62fbc005fd017f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '2TIN-DevOps17'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8aaa43b33f114efa8e4738cfb2df7be6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_3ce45131587340f78e62fbc005fd017f }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'